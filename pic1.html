<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>EchartPeter</title>
	<script src = "echarts.js"></script>
</head>
<body>
	<div id = "main" style = "width: 600px;height:400px;"></div>
	<script type = "text/javascript">
		var mychart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: 'The first work of Peter'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","羽绒服"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20,76]
            }]
        };
		mychart.setOption(option)
	</script>
</body>
</html>
